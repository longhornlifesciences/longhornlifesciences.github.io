  timeline:
    title: "About"
    text: "Longhorn Life Sciences is a MedTech company whose mission is to develop needs-driven medical technology that will improve patient experiences and outcomes.</br>Here's our story so far..."
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Our Humble Beginnings"
        year: "Spring 2021"
        desc: "Our team came together as part of the inagural Texas Biodesign program. The program was geared at teaching a Needs-Based approach to innovation in the medical sector. Our team identified several quality needs, eventually leading to the idea-inception of the Infection Detective."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Longhorn Life Sciences is Founded"
        year: "July 2021"
        desc: "After completing the Texas Biodesign program our team began pursuing development of the Infection Detective. By the summer of 2021 we had taken an important step in bringing our technolgy forward, incorporating as a Delaware C Corp."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Engaging Strategic Partners"
        year: "2021-Present"
        desc: "During our tenure as a company we've sought out strategic parnterships, including NASAs Office of Technology Transfer."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Venturewell E-Team"
        year: "Spring 2021 - Fall 2021"
        desc: "We were selected as an E-team in the prestiguous Venturewell E-team program at the Pioneer, and Propel levels. We participated in their workshops where we received coaching, mentorship, and conducted a series of customer discovery interviews that helped us adapt and improve on our value propositions, and our market strategies."
        image: assets/img/timeline/4.jpg
        alt: image alt text
      - title: "Pitch Competitions"
        year: "Fall 2021 - Present"
        desc: "Over the past year we've competed in several pitch competitions. We've participated twice in the prestigous Texas Venture Labs Investment Competition where we won 5 awards incuding the award for the top health innovation. We were an alternate for the Texas A&M New Ventures Competition where we won the elevator pitch and 2 other awards."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"
        

